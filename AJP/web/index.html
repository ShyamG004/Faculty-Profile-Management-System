<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Faculty Profile Management System for National Engineering College">
    <meta name="keywords" content="Faculty, Profile, Management, Engineering College">
    <meta name="author" content="mayhs">
    <title>Home Page</title>

    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width:100%;
            height:100vh;
        }

        /* Header Styles */
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-top: 20px;
        }

        h2 {
            color: #34495e;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        /* Image Styles */
        .pic {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }

        /* Button Styles */
        .ser {
            margin: 20px;
        }

        .btn {
            padding: 12px 25px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        /* Button Hover Effects */
        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .box{
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <!-- Uncomment the following line to include a logo -->
    <!-- <img class="pic" id="logo" src="img/neclogo.jpg" alt="NEC Logo"> -->
    <div class='box'>
    <h1 class="pea">NATIONAL ENGINEERING COLLEGE</h1>
    <h2 class="pea">Faculty Profile Management System</h2>
    <p class="ser">
        <a href="login.jsp"><button type="button" class="btn btn-secondary">Faculty Login</button></a>
        <a href="admin-login.jsp"><button type="button" class="btn btn-secondary">Admin Login</button></a>
        
    </p>
    </div>
</body>
</html>
